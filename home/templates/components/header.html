{% load static %}

<!-- Header Start -->
<header class="site-header">
    <!--Navbar Start  -->
    <div class="header-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <!-- Sit Logo Start -->
                    <div class="site-branding">
                        <a href="{% url 'index' %}" title="Educater">
                            <img style="width: 200px" src="{{ logo_site.image.url }}" alt="Logo">
                        </a>
                    </div>
                    <!-- Sit Logo End -->
                </div>
                <div class="col-lg-9">
                    <div class="header-menu">
                        <nav class="main-navigation">
                            <button class="toggle-button">
                                <span></span>
                                <span class="toggle-width"></span>
                                <span></span>
                            </button>
                            <ul class="menu">
                                <li {% if request.path == '/' or request.path == '' %}class="active"{% endif %}><a href="{% url 'index' %}">Asosiy</a></li>
                                <li {% if request.path == '/about/' or request.path == '/about' %}class="active"{% endif %}><a href="{% url 'about' %}">Biz haqimizda</a></li>
                                <li {% if request.path == '/teachers/' or request.path == '/teachers' %}class="active"{% endif %}><a href="{% url 'teachers' %}">Ustozlar</a></li>
                                <li {% if request.path == '/courses/' or request.path == '/courses' %}class="active"{% endif %}><a href="{% url 'courses' %}">Kurslar</a></li>
                                <li {% if request.path == '/results/' or request.path == '/results' %}class="active"{% endif %}><a href="{% url 'results' %}">Natijalarimiz</a></li>
                                <li {% if request.path == '/contact/' or request.path == '/contact' %}class="active"{% endif %}><a href="{% url 'contact' %}">Aloqa</a></li>
                            </ul>
                        </nav>
                        <div class="black-shadow"></div>
                        <div class="header-btn">
                            <a href="{% url 'contact' %}" class="sec-btn">Malumot olish</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Navbar End  -->
</header>
<!-- Header End -->
